<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>Todo App</title>
    <link
      href="{{ url_for('static', path='/css/main.css') }}"
      rel="stylesheet"
    />
  </head>

  <body class="flex flex-col h-full justify-center items-center bg-gray-100">
    <section class="text-gray-600 body-font flex-grow w-full max-w-2xl">
      <div class="container mx-auto px-5 py-10 sm:py-24">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">‚úì Todo List</h1>

        <!-- Inline Create Form -->
        <form method="post" class="mb-8 bg-white rounded-lg shadow-md p-4">
          <div class="flex flex-col sm:flex-row gap-3">
            <input
              type="text"
              name="title"
              placeholder="What needs to be done?"
              required
              class="flex-grow bg-white border border-gray-300 rounded py-2 px-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            />
            <input
              type="text"
              name="description"
              placeholder="Description (optional)"
              class="flex-grow bg-white border border-gray-300 rounded py-2 px-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded transition-colors whitespace-nowrap"
            >
              + Add
            </button>
          </div>
        </form>

        <!-- Todo List -->
        {% if todos %}
        <ul class="space-y-3">
          {% for todo in todos %}
          <li class="bg-white rounded-lg shadow-sm p-4 flex items-start gap-3 hover:shadow-md transition-shadow">
            <!-- Checkbox to toggle completed status -->
            <a href="/toggle/{{ todo.id }}" class="mt-1 flex-shrink-0" title="Click to mark as {% if todo.completed %}incomplete{% else %}complete{% endif %}">
              {% if todo.completed %}
              <span class="inline-flex items-center justify-center w-6 h-6 rounded-full border-2 border-green-500 bg-green-500 text-white cursor-pointer hover:bg-green-600 hover:border-green-600 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
              </span>
              {% else %}
              <span class="inline-block w-6 h-6 rounded-full border-2 border-gray-300 bg-white cursor-pointer hover:border-blue-400 transition-colors"></span>
              {% endif %}
            </a>
            
            <div class="flex-grow min-w-0">
              <!-- Apply strikethrough and fade if completed -->
              <h3 class="text-lg font-semibold {% if todo.completed %}line-through text-gray-400{% else %}text-gray-800{% endif %} truncate">
                {{ todo.title }}
              </h3>
              {% if todo.description %}
              <p class="text-sm mt-1 {% if todo.completed %}line-through text-gray-400{% else %}text-gray-500{% endif %}">
                {{ todo.description }}
              </p>
              {% endif %}
            </div>
            
            <div class="flex-shrink-0 flex gap-2">
              <a
                href="/edit/{{ todo.id }}"
                class="text-blue-500 hover:text-blue-600 p-1 rounded hover:bg-blue-50 transition-colors"
                title="Edit"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </a>
              <a
                href="/delete/{{ todo.id }}"
                class="text-red-500 hover:text-red-600 p-1 rounded hover:bg-red-50 transition-colors"
                title="Delete"
                onclick="return confirm('Are you sure you want to delete this todo?')"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </a>
            </div>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <div class="text-center py-12">
          <div class="text-6xl mb-4">üìù</div>
          <p class="text-gray-500 text-lg">No todos yet. Add one above!</p>
        </div>
        {% endif %}
      </div>
    </section>
  </body>
</html>
