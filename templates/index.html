<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>Todo App</title>
    <link
      href="{{ url_for('static', path='/css/main.css') }}"
      rel="stylesheet"
    />
  </head>

  <body class="flex flex-col h-full justify-center items-center bg-gray-100">
    <section class="text-gray-600 body-font flex-grow">
      <div class="container mx-auto px-5 py-10 sm:py-24">
        <h1 class="text-3xl font-bold mb-10 text-center">Todo List</h1>

        <ul class="space-y-5">
          {% for todo in todos %}
          <li class="border-b pb-2 flex items-start gap-3">
            <!-- Checkbox to toggle completed status -->
            <a href="/toggle/{{ todo.id }}" class="mt-1" title="Click to toggle completed">
              {% if todo.completed %}
              <span class="inline-block w-5 h-5 rounded border-2 border-green-500 bg-green-500 text-white text-center leading-5 text-sm">âœ“</span>
              {% else %}
              <span class="inline-block w-5 h-5 rounded border-2 border-gray-300 bg-white"></span>
              {% endif %}
            </a>
            
            <div class="flex-grow">
              <!-- Apply strikethrough and fade if completed -->
              <h3 class="text-lg font-bold {% if todo.completed %}line-through text-gray-400{% endif %}">
                {{ todo.title }}
              </h3>
              <p class="text-sm {% if todo.completed %}line-through text-gray-400{% endif %}">
                {{ todo.description }}
              </p>
              <div class="mt-2">
                <a
                  href="/edit/{{ todo.id }}"
                  class="text-blue-500 mr-2 hover:text-blue-600"
                  >Edit</a
                >
                <a
                  href="/delete/{{ todo.id }}"
                  class="text-red-500 hover:text-red-600"
                  >Delete</a
                >
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>

        <a
          href="/create"
          class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Create New Todo
        </a>
      </div>
    </section>
  </body>
</html>
