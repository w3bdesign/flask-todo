<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      {% for todo in todos %}
      <li>
        <h3>{{ todo.title }}</h3>
        <p>{{ todo.description }}</p>
        <a href="/edit/{{ todo.id }}">Edit</a>
        <a href="/delete/{{ todo.id }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
    <a href="/create">Create New Todo</a>
  </body>
</html>
