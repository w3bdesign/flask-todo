<!doctype html>
<html class="h-full">
  <head>
    <title>Edit Todo</title>
    <link
      href="{{ url_for('static', path='/css/main.css') }}"
      rel="stylesheet"
    />
  </head>

  <body class="flex flex-col h-full justify-center items-center bg-gray-100">
    <section class="text-gray-600 body-font w-full max-w-lg">
      <div class="container mx-auto px-5 py-10 sm:py-24">
        <div class="flex items-center mb-8">
          <a href="/" class="text-gray-500 hover:text-gray-700 mr-3 transition-colors" title="Back to list">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </a>
          <h1 class="text-3xl font-bold text-gray-800">Edit Todo</h1>
        </div>

        <form method="post" class="bg-white rounded-lg shadow-md p-6 space-y-5">
          <div>
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              value="{{ todo.title }}"
              required
              class="w-full bg-white border border-gray-300 rounded py-2 px-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea
              id="description"
              name="description"
              rows="3"
              class="w-full bg-white border border-gray-300 rounded py-2 px-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            >{{ todo.description }}</textarea>
          </div>

          <div class="flex gap-3 pt-2">
            <button
              type="submit"
              class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors"
            >
              Save Changes
            </button>
            <a
              href="/"
              class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded transition-colors text-center"
            >
              Cancel
            </a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
