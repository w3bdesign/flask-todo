<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100">
    <div class="min-h-screen flex flex-col items-center py-8 px-4 sm:py-16">
      <!-- Header -->
      <div class="text-center mb-8 animate-fadeIn">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl shadow-lg mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
        </div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
          Edit Task
        </h1>
        <p class="text-gray-500 mt-2">Update your task details</p>
      </div>

      <!-- Main Container -->
      <div class="w-full max-w-xl">
        <!-- Edit Form -->
        <form method="post" class="bg-white rounded-2xl shadow-xl p-6 animate-fadeIn">
          <div class="space-y-5">
            <!-- Title Field -->
            <div>
              <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
                <span class="flex items-center gap-2">
                  <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                  </svg>
                  Title
                </span>
              </label>
              <input
                type="text"
                id="title"
                name="title"
                value="{{ todo.title }}"
                required
                class="w-full bg-gray-50 border-2 border-gray-200 rounded-xl py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:bg-white transition-all duration-200"
              />
            </div>

            <!-- Description Field -->
            <div>
              <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                <span class="flex items-center gap-2">
                  <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
                  </svg>
                  Description
                </span>
              </label>
              <textarea
                id="description"
                name="description"
                rows="4"
                placeholder="Add more details about this task..."
                class="w-full bg-gray-50 border-2 border-gray-200 rounded-xl py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:bg-white transition-all duration-200 resize-none"
              >{{ todo.description }}</textarea>
            </div>

            <!-- Status Indicator -->
            <div class="flex items-center gap-3 p-4 bg-gray-50 rounded-xl">
              <div class="flex items-center gap-2">
                <span class="text-sm font-medium text-gray-600">Status:</span>
                {% if todo.completed %}
                <span class="inline-flex items-center gap-1 px-3 py-1 bg-green-100 text-green-700 text-sm font-medium rounded-full">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                  Completed
                </span>
                {% else %}
                <span class="inline-flex items-center gap-1 px-3 py-1 bg-yellow-100 text-yellow-700 text-sm font-medium rounded-full">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  In Progress
                </span>
                {% endif %}
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3 pt-2">
              <button
                type="submit"
                class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
              >
                <span class="flex items-center justify-center gap-2">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                  Save Changes
                </span>
              </button>
              <a
                href="/"
                class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-all duration-200 text-center"
              >
                <span class="flex items-center justify-center gap-2">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                  Cancel
                </span>
              </a>
            </div>
          </div>
        </form>

        <!-- Back Link -->
        <div class="mt-6 text-center">
          <a href="/" class="inline-flex items-center gap-2 text-gray-500 hover:text-indigo-600 transition-colors duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Todo List
          </a>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="mt-8 text-center text-sm text-gray-400">
        Made with ❤️ using Flask
      </div>
    </div>
  </body>
</html>
