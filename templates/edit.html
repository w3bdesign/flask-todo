<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-50">
    <div class="max-w-2xl mx-auto px-4 py-12">
      <!-- Header -->
      <header class="mb-8">
        <a href="/" class="inline-flex items-center gap-2 text-gray-500 hover:text-gray-700 text-sm mb-4">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to list
        </a>
        <h1 class="text-2xl font-semibold text-gray-900">Edit Task</h1>
      </header>

      <!-- Edit Form -->
      <form method="post" class="bg-white rounded-lg border border-gray-200 p-6">
        <div class="space-y-4">
          <!-- Title -->
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              value="{{ todo.title }}"
              required
              class="w-full border border-gray-300 rounded-md py-2.5 px-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea
              id="description"
              name="description"
              rows="3"
              placeholder="Add a description..."
              class="w-full border border-gray-300 rounded-md py-2.5 px-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
            >{{ todo.description }}</textarea>
          </div>

          <!-- Status -->
          <div class="flex items-center gap-2 py-2">
            <span class="text-sm text-gray-600">Status:</span>
            {% if todo.completed %}
            <span class="inline-flex items-center gap-1 px-2 py-1 bg-green-100 text-green-700 text-xs font-medium rounded">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              Completed
            </span>
            {% else %}
            <span class="inline-flex items-center px-2 py-1 bg-gray-100 text-gray-600 text-xs font-medium rounded">
              Pending
            </span>
            {% endif %}
          </div>

          <!-- Actions -->
          <div class="flex gap-3 pt-4 border-t border-gray-200">
            <button
              type="submit"
              class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-md"
            >
              Save Changes
            </button>
            <a
              href="/"
              class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2.5 px-4 rounded-md text-center"
            >
              Cancel
            </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
