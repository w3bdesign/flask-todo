<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>Edit entry</title>
    <link
      href="{{ url_for('static', path='/css/main.css') }}"
      rel="stylesheet"
    />
  </head>

  <body class="flex flex-col h-full justify-center items-center bg-gray-100">
    <section class="text-gray-600 body-font">
      <div class="container mx-auto px-5 py-10 sm:py-24">
        <h1 class="text-3xl font-bold mb-10 text-center">Edit entry</h1>

        <form method="post" class="space-y-5">
          <div>
            <label for="title" class="block text-sm font-bold mb-2"
              >Title:</label
            >
            <input
              type="text"
              id="title"
              name="title"
              value="{{ todo.title }}"
              class="w-full bg-white border border-gray-300 rounded py-2 px-3 text-sm focus:outline-none focus:border-blue-500"
            />
          </div>

          <div>
            <label for="description" class="block text-sm font-bold mb-2"
              >Description:</label
            >
            <textarea
              id="description"
              name="description"
              class="w-full bg-white border border-gray-300 rounded py-2 px-3 text-sm focus:outline-none focus:border-blue-500"
            >
{{ todo.description }}</textarea
            >
          </div>

          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Save
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
